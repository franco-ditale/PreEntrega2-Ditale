<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesión</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f0cb51f95b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="form-is">
        <div class="is">
            <div class="titulo-is">
                <h2>¡Bienvenido!</h2>
            </div>
            <div class="par-is">
                <p>¿Has olvidado tu contraseña? Hazlo ahora!</p>
            </div>
            <form id="cambiar-form">
                <div class="form-group">
                    <label for=""><i class="fa-solid fa-user icon-user"></i></label>
                    <input class="info-form" type="username" id="username-cambiar" name="name" placeholder="Ingrese su usuario actual">
                </div>
                <div class="form-group">
                    <label for=""><i class="fa-sharp fa-solid fa-envelope icon-email"></i></label>
                    <input class="info-form" type="email" id="email-cambiar" name="email" placeholder="Ingrese su email actual" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for=""><i class="fa-solid fa-lock icon-pass"></i></label>
                    <input class="info-form" type="password" id="password-cambiar" name="password" placeholder="Elija una Contraseña" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for=""><i class="fa-solid fa-lock icon-pass"></i></label>
                    <input class="info-form" type="password" id="password-confirm-cambiar" name="password" placeholder="Confirme la Contraseña" autocomplete="new-password">
                </div>
                <div class="btn-is">
                    <button class="btn" id="btn-cambiar">
                        <p>Cambiar Contraseña</p>
                        <i class="fa-solid fa-right-to-bracket icon"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
