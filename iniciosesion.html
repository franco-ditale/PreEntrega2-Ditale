<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0cb51f95b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="form-is">
        <div class="is">
            <div class="titulo-is">
                <h2>¡Bienvenido!</h2>
            </div>
            <div class="par-is">
                <p>Inicia sesión con tu cuenta y contraseña!</p>
            </div>
            <form id="formularioInicioSesion">
                <div class="form-group">
                    <label for=""><i class="fa-solid fa-user icon-user"></i></label>
                    <input class="info-form" type="text" id="username-is" name="username"
                        placeholder="Ingrese su Usuario">
                </div>
                <div class="form-group">
                    <label for=""><i class="fa-solid fa-lock icon-pass"></i></label>
                    <input class="info-form" type="password" id="password-is" name="password"
                        placeholder="Ingrese su Contraseña" autocomplete="new-password">
                </div>
                <div class="btn-is">
                    <button class="btn" id="btn-iniciarSesion">
                        <p>INICIAR SESIÓN</p>
                        <i class="fa-solid fa-right-to-bracket icon"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
